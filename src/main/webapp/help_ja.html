    <p>
        このオプションを有効にすると、環境変数を定義したり、セットアップスクリプトを実行することで、
        ビルドジョブの環境を設定することができます。<br/>
        環境変数の設定やセットアップスクリプトの実行は、SCMのチェックアウトの前に実行されます。<br/>
        設定すると、ビルドスクリプトやビルド後の処理などでは、インジェクトした変数(Jenkinsの変数含む)のみ利用可能になります。<br/>
        
        デフォルトで引き継ぐ環境変数(パスやタイムゾーンなどのマシン固有の情報を含むJenkinsのプロセスによって引き継ぐ変数)は、
        ノード設定画面の"システム環境変数を解除"をチェックすることで、解除することができます。　　　　
    </p>
