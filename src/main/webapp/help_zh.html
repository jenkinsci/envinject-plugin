<div>
    <p>如果选中此选项，Jenkins 可以通过定义环境变量并执行脚本 (设置脚本) 来为构建作业 (或矩阵项目上的每次运行) 设置环境。</p>

    <p>所有这些操作都将在 SCM 检出之前执行。</p>

    <p>默认情况下，在设置之后，只有注入的变量 (带有 Jenkins 变量) 将在构建脚本、Jenkins 后期操作等中可用。</p>

    <p>默认继承的环境变量 (Jenkins 进程继承的变量通常包含特定于机器的信息，如 <code>PATH</code>、<code>TIMEZONE</code> 等)，如果启用 <strong>，则可以取消设置 envInject</strong> 属性并在节点配置页面中检查 <strong>Unset system variables</strong>。</p>
</div>
