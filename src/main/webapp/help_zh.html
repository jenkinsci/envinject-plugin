<div>
    <p>如果選中此選項，Jenkins 可以通過定義環境變量並執行腳本 (設置腳本) 來為構建作業 (或矩陣項目上的每次運行) 設置環境。</p>

    <p>所有這些操作都將在 SCM 檢出之前執行。</p>

    <p>默認情況下，在設置之後，只有註入的變量 (帶有 Jenkins 變量) 將在構建腳本、Jenkins 後期操作等中可用。</p>

    <p>默認繼承的環境變量 (Jenkins 進程繼承的變量通常包含特定於機器的信息，如 <code>PATH</code>、<code>TIMEZONE</code> 等)，如果啟用 <strong>，則可以取消設置 envInject</strong> 屬性並在節點配置頁面中檢查 <strong>Unset system variables</strong>。</p>
</div>
