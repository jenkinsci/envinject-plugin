<div>
  <p>
    指定要注入的附加变量的属性文件的位置。
  </p>
  <p>
    如果您指定相对路径，那么 Jenkins 将首先尝试根据从/主用户的 HOME 目录解析此路径。
    如果它在那里找不到文件，那么它将尝试对节点/从属的工作目录进行解析。
    此行为可能会更改 (请参阅 <a href="https://issues.jenkins.io/browse/JENKINS-23666">JENKINS-23666</a>)。
  </p>
  <p>
    <b>警告！</b> 此文件指定的变量仅在节点连接时被缓存和刷新。
    如果您修改此条目或 Jenkins 从站/代理的文件内容，则需要将此从站/代理重新连接到主站以应用更改。
    如果修改 Controller 节点的设置，则必须重新启动 controller 节点。
  </p>
</div>
